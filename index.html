<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson bootstrap</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-1 my-side-col"></div>
				<div class="col-sm-10 my-central-col">
					<button type="button" class="btn btn-primary j-button-1">Показать сообщение</button>
					<!-- Invidible -->
					<div class="alert alert-primary custom-alert j-alert" role="alert">
						<p>Текст алерта</p>
					</div>

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					  Запустить модальное окно
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Видео японского храма</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <div class="embed-responsive embed-responsive-16by9">
							  <iframe class="embed-responsive-item" width="1903" height="762" src="https://www.youtube.com/embed/aNhi9q7_JnE?list=FLWdRb9Ff-u9fxVzYOSJgMyA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
				<div class="col-sm-1 my-side-col"></div>
			</div>
		</div>

		<!-- Optional JavaScript -->
	    <script src="./js/jquery-3.4.1.min.js"></script>
	    <script src="./js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
