<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson bootstrap</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-1 my-side-col"></div>
				<div class="col-sm-10 my-central-col">
					<button type="button" class="btn btn-primary j-button-1">Показать сообщение</button>
					<!-- Invidible -->
					<div class="alert alert-primary custom-alert j-alert fixed-bottom" role="alert">
						<p>Текст алерта</p>
					</div>

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					  Запустить модальное окно
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Видео японского храма</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <div class="embed-responsive embed-responsive-16by9">
							  <iframe class="embed-responsive-item" width="1903" height="762" src="https://www.youtube.com/embed/aNhi9q7_JnE?list=FLWdRb9Ff-u9fxVzYOSJgMyA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
				<div class="col-sm-1 my-side-col"></div>
			</div>
			<div class="row">
				<div class="col-sm-1 my-side-col"></div>
				<div class="col-sm-10 my-central-col-2">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">New progress status</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					    <small id="emailHelp" class="form-text text-muted">Change the value of progress</small>
					  </div>
					  <button type="button" class="btn btn-primary j-button-2">Change value</button>
					</form>
					<div class="progress">
					  <div class="progress-bar j-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="col-sm-1 my-side-col"></div>
			</div>

			<div class="row">
				<div class="col-sm-1 my-side-col"></div>
				<div class="col-sm-10 my-central-col-3">
					<div class="body-for-timer">
						<div class="j-time">0</div>
						<button class="btn btn-primary j-start">Start</button>
						<button class="btn btn-primary j-end">End</button>
					</div>
				</div>
				<div class="col-sm-1 my-side-col"></div>
			</div>

			<div class="row">
				<div class="col-sm-1 my-side-col"></div>
				<div class="col-sm-10 my-central-col-4">
					<h1>Форма, флажки, кнопки</h1>

					  <form>

						  <div class="form-check">
						    <input class="form-check-input" type="checkbox" value="" id="check1">
						    <label class="form-check-label" for="check1">
						      флажок 1
						    </label>
						  </div>

						  <div class="form-check">
						    <input class="form-check-input" type="checkbox" value="" id="check2">
						    <label class="form-check-label" for="check2">
						      флажок 2
						    </label>
						  </div>

						  <div class="form-check">
						    <input class="form-check-input" type="checkbox" value="" id="check3">
						    <label class="form-check-label" for="check3">
						      флажок 3
						    </label>
						  </div>

						  <div class="form-check">
						    <input class="form-check-input" type="checkbox" value="" id="check4">
						    <label class="form-check-label" for="check4">
						      флажок 4
						    </label>
						  </div>

						  <div class="form-check">
						    <input class="form-check-input" type="checkbox" value="" id="check5">
						    <label class="form-check-label" for="check5">
						      флажок 5
						    </label>
						  </div>

						 <div class="form-check">
						    <input class="form-check-input" type="radio" name="radios" id="radios1" value="option1">
						    <label class="form-check-label" for="radios1">
						      опция 1
						    </label>
						  </div>
						  <div class="form-check">
						    <input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
						    <label class="form-check-label" for="radios2">
						      опция 2
						    </label>
						  </div>
						  <div class="form-check">
						    <input class="form-check-input" type="radio" name="radios" id="radios3" value="option3">
						    <label class="form-check-label" for="radios3">
						      опция 3
						    </label>
						  </div>
					  </form>

					  <button type="button" class="btn btn-dark">А это просто тёмная кнопка</button>
				</div>
				<div class="col-sm-1 my-side-col"></div>
			</div>
		</div>

		<div class="row">
				<div class="col-sm-1 my-side-col"></div>
				<div class="col-sm-10 my-central-col-5">
					  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
						  <div class="carousel-inner"> 
						    <div class="carousel-item active"> 
						        <img src="https://s1.1zoom.ru/big3/984/Canada_Parks_Lake_Mountains_Forests_Scenery_Rocky_567540_3840x2400.jpg" class="d-block w-100">
						    </div>
						    <div class="carousel-item">
						      <img src="https://avatars.mds.yandex.net/get-pdb/1606385/6d61fe47-db6f-4694-8015-9ce6e93967c9/s1200?webp=false" class="d-block w-100">
						    </div>
						    <div class="carousel-item">
						      <img src="https://www.zastavki.com/pictures/1920x1200/2011/Nature_Mountains_River_in_the_mountains_029248_.jpg" class="d-block w-100">
						    </div>
						  </div>
					  </div>


					  
				</div>
				<div class="col-sm-1 my-side-col"></div>
			</div>

		<!-- Optional JavaScript -->
	    <script src="./js/jquery-3.4.1.min.js"></script>
	    <script src="./js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
